<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <input type="text" name="thang" id="cot1" />
        <button type="button" onclick="myF()" >Tính số ngày</button>
    </form>
    <script>
        function myF() {
            let a = parseInt(document.getElementById("cot1").value);
            switch (a) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    alert("Tháng có 31 ngày");
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    alert("Tháng có 30 ngày");
                    break;
                case 2:
                    alert("Tháng có 28 hoặc 29 ngày");
                    break;
                default:
                    alert("Tháng chỉ từ 1 đến 12");
                    break;


            }
            
        }
    </script>

</body>
</html>
